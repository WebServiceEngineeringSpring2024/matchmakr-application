<h1>User</h1>
<p id="error">{{errorMsg}}</p>
<div *ngIf="username">
    <img style="background-color: black;" src="../../../assets/images/profile.png"/>
    <p>{{username}}</p>
    <div *ngIf="online; else offline">
        Online
    </div>
    <ng-template #offline>Offline</ng-template>
</div>


<ng-template #notfound></ng-template>
